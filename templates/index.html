{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<!--padding: 20px;  -->
    <p style="font-size: 28px">Here you can convert your text into lowercase text or uppercase text</p>
    <h1></h1>
    <p>{{note}}</p>

<!--  style="margin-left: 60px;" -->
    <form action="/index" method="post">
        <div class="row">
            <div class="form-group" style="width: 430px;">
                <p><label for="text">Text</label></p>
                <textarea class="form-control" id="text" rows="7" name="text" placeholder="Please input your text" type="text">{{text}}</textarea>
            </div>

            <div class="form-group" style="width: 430px; margin-left: 30px;">
                <p><label for="text">Converted Text</label></p>
                <textarea class="form-control" id="get" rows="7" name="get" placeholder="Converted text" type="text">{{letter}}</textarea>
            </div>
        </div>


        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="F">
            <label class="custom-control-label" for="customRadioInline1">Full text</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="W">
            <label class="custom-control-label" for="customRadioInline2">Only the first letter of every word</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" value="S">
            <label class="custom-control-label" for="customRadioInline3">Only the first letter of every sentence</label>
        </div>


        <p style="padding: 15px;">
            <button class="btn btn-primary" type="submit" name="uppercase" value="u">From Lowercase To Uppercase</button>
            <button class="btn btn-primary" type="submit" name="lowercase" value="l">From Uppercase To Lowercase</button>
        </p>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


{% endblock %}
